<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Vehicle Prices</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .vehicle-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .vehicle-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 300px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        button {
            background: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Motor Vehicle Prices</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Cars</a>
        <a href="#">Trucks</a>
        <a href="#">Motorcycles</a>
    </nav>

    <section>
        <h2>Welcome to our Motor Vehicle Prices Website!</h2>

        <div class="vehicle-section">
            <div class="vehicle-card">
                <h3>Car Model 1</h3>
                <img src="car_image_1.jpg" alt="Car Model 1">
                <p>Description of Car Model 1.</p>
                <button>View Details</button>
            </div>

            <div class="vehicle-card">
                <h3>Truck Model 1</h3>
                <img src="truck_image_1.jpg" alt="Truck Model 1">
                <p>Description of Truck Model 1.</p>
                <button>View Details</button>
            </div>

            <div class="vehicle-card">
                <h3>Motorcycle Model 1</h3>
                <img src="motorcycle_image_1.jpg" alt="Motorcycle Model 1">
                <p>Description of Motorcycle Model 1.</p>
                <button>View Details</button>
            </div>
        </div>

        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
        </div>

        <div>
            <label for="search">Search:</label>
            <input type="text" id="search" name="search" placeholder="Search...">
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Motor Vehicle Prices</p>
    </footer>

    

</body>
</html>
